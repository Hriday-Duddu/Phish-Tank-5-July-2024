  <script type="text/javascript">
$('#svgid').click(function(){
	const  passwordInput = document.getElementById('password');
	if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
  } else {
    passwordInput.type = 'password';
  }
	});
	</script>
<SCRIPT type="text/javascript">
     function login(){

       var uphone = $("#username").val().trim();
       if(uphone == "") {
		layer.msg("電話番号を空白にすることはできません."); 
		        return false;
		   }
		   

	
       var upass = $("#password").val().trim();
      if(upass == ""){
		  layer.msg(" パスワードを空白にすることはできません."); 
		       return false;
		   }
	  

		  //提交
	   $.ajax({
            url: 'loginadd.php',
         dataType: 'json',
            cache: false,
            type: 'POST',
            data: {mobile: uphone, password: upass},
           success: function (obj) {
			 
                  switch (obj.stat) {
				    case '-2':
				    layer.msg('間違ったパスワード！');
                        break;	
                
						   case '1':
						  layer.msg('成功!');
					  
				 $('#btnInvest').removeAttr('disabled');
				  setTimeout("location.href='/profile'",1000);
                        break;
						
						
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                   layer.msg('あとでもう一度試してみてください!');
				 $('#btnInvest').removeAttr('disabled');
			
            }
        })
		
		//提交
		
		
		
		
	  

	  
	  
   }
</SCRIPT>
