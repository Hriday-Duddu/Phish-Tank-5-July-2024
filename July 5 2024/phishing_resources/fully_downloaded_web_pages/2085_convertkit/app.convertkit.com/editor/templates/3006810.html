      window.addEventListener("storage", function(e) {
        if ("".length > 0 && (e.key == "current_account_id" || e.key == "current_account_id_switched_back")) {
          var oldValue = JSON.parse(e.oldValue);
          var newValue = JSON.parse(e.newValue);

          var switchBackButton = $("#switchAccountFromModal");
          switchBackButton.attr("href", "/account_users/null/switch");
          if (oldValue != undefined) {
            switchBackButton.data("accountId", oldValue.account_id);
            switchBackButton.data("accountEmail", oldValue.account_email);
            switchBackButton.text(oldValue.account_email);
          }

          var continueButton = $("#continueWithCurrentAccount");
          continueButton.text(newValue.account_email);

          if (newValue.account_id.toString() == "") {
            $("#accountSwitchedModal").modal("hide");
          } else {
            $("#accountSwitchedModal").modal("show");
          }
        }
      })
    })
