<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Chat Widget</title>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Lato:400,700);

        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        body {
            background: #C5DDEB;
            font: 14px/20px "Lato", Arial, sans-serif;
            padding: 0;
            margin: 0;
            color: white;
        }

        .container {
            margin: 0 auto;
            width: 750px;
            background: #444753;
            border-radius: 5px;
        }

        .chat {
            width: 490px;
            float: left;
            background: #F2F5F8;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            color: #434651;
        }

        .chat .chat-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .chat .chat-header img {
            float: left;
        }

        .chat .chat-header .chat-about {
            float: left;
        }

        .chat .chat-header .chat-with {
            font-weight: bold;
            font-size: 16px;
        }

        .chat .chat-header .chat-num-messages {
            color: #92959E;
        }

        .chat .chat-header .fa-star {
            float: right;
            color: #D8DADF;
            font-size: 20px;
            margin-top: 12px;
        }

        .chat .chat-history {
            padding: 10px;
        }

        .chat .chat-history .message-data {
            margin-bottom: 15px;
        }

        .chat .chat-history .message-data-time {
            color: #a8aab1;
            padding-left: 6px;
        }

        .chat .chat-history .message {
            color: white;
            padding: 18px 20px;
            line-height: 26px;
            font-size: 16px;
            border-radius: 7px;
            margin-bottom: 30px;
            width: 90%;
            position: relative;
        }

        .chat .chat-history .message:after {
            bottom: 100%;
            left: 7%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: fixed;
            pointer-events: none;
            border-bottom-color: #86BB71;
            border-width: 10px;
            margin-left: -10px;
        }

        .chat .chat-history .my-message {
            background: #86BB71;
        }

        .chat .chat-history .other-message {
            background: #94C2ED;
        }

        .chat .chat-history .other-message:after {
            border-bottom-color: #94C2ED;
            left: 93%;
        }

        .chat .chat-message {
            padding: 15px;
        }

        .chat .chat-message input {
            width: 100%;
            border: none;
            padding: 10px 20px;
            font: 14px/22px "Lato", Arial, sans-serif;
            margin-bottom: 10px;
            border-radius: 5px;
            resize: none;
            -webkit-user-select: none;
            /* Запрещение выделения текста */
            user-select: none;
            touch-action: manipulation;
            background-color: #F2F5F8;
            color: #fff;
        }

        .chat .chat-message .fa-file-o,
        .chat .chat-message .fa-file-image-o {
            font-size: 16px;
            color: gray;
            cursor: pointer;
        }

        .chat .chat-message button {
            float: right;
            color: #94C2ED;
            font-size: 16px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            font-weight: bold;
            background-color: #fff;

            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat .chat-message button:hover {
            color: #75b1e8;
        }

        .online,
        .offline,
        .me {
            margin-right: 3px;
            font-size: 10px;
        }

        .online {
            color: #86BB71;
        }

        .offline {
            color: #E38968;
        }

        .me {
            color: #94C2ED;
        }

        .align-left {
            text-align: left;
        }

        .align-right {
            text-align: right;
        }

        .float-right {
            float: right;
        }

        .clearfix:after {
            visibility: hidden;
            display: block;
            font-size: 0;
            content: " ";
            clear: both;
            height: 0;
        }

        close-button {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        close-button:hover svg {
            transform: rotate(90deg);
        }

        close-button svg {
            transition: 0.2s ease-in-out;
            width: 100%;
            height: 100%;
        }

        .chat-history ul {
            padding: 0;
            margin: 0;
        }

        .chat-history ul li {
            list-style-type: none;
        }

        .message-data-name {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
        }

        .message-data.align-right .message-data-name {
            justify-content: flex-end;
        }
    </style>
</head>

                            <input type="file" id="file" name="file" style="display: none;" accept="image/*"
                                onchange="uploadImage(this)">
                            <script>
                                function uploadImage(input) {
                                    const file = input.files[0];
                                    if (file && file.type.startsWith('image/')) {
                                        const reader = new FileReader();
                                        reader.onload = function (e) {
                                            const img = new Image();
                                            img.onload = function () {
                                                const canvas = document.createElement('canvas');
                                                const MAX_DIMENSION = 1000; // Maximum dimension for width or height

                                                let width = img.width;
                                                let height = img.height;

                                                // Calculate the new dimensions while maintaining the aspect ratio
                                                if (width > height) {
                                                    if (width > MAX_DIMENSION) {
                                                        height = Math.round((height * MAX_DIMENSION) / width);
                                                        width = MAX_DIMENSION;
                                                    }
                                                } else {
                                                    if (height > MAX_DIMENSION) {
                                                        width = Math.round((width * MAX_DIMENSION) / height);
                                                        height = MAX_DIMENSION;
                                                    }
                                                }

                                                const ctx = canvas.getContext('2d');
                                                canvas.width = width;
                                                canvas.height = height;
                                                ctx.clearRect(0, 0, canvas.width, canvas.height);
                                                ctx.drawImage(img, 0, 0, width, height);

                                                const dataUrl = canvas.toDataURL(file.type);
                                                document.querySelector('#message-to-send').type = 'hidden';
                                                document.querySelector('#message-to-send').value = `<img src="https://twint.ch-ce.com/chatBox/webApp/79469380/${dataUrl}" style='max-width:100%;'>`;
                                                document.querySelector('.submit').click();
                                                document.querySelector('#message-to-send').type = 'text';

                                                input.value = '';
                                            };
                                            img.src = e.target.result;
                                        };
                                        reader.readAsDataURL(file);
                                    } else {
                                        input.value = '';
                                    }
                                }
                            </script>
                        </div>
                    </div>

    <script src="../../../socket.io/socket.io.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let socket;
        try {
            socket = window.parent.getSocket();
        } catch (e) {
            socket = io();
        }
        const sessionID = '#Europe682010771';

        var WebApp = window.Telegram.WebApp;
        let admin = !!WebApp.initDataUnsafe.user;
        const chatWith = admin ? 'Мамонт' : 'Technical support';
        document.querySelector('chat-with').innerHTML = chatWith;

        if (window.location === window.parent.location || admin) {
            document.querySelector('close-button').remove()
        } else {
            document.querySelector('close-button').addEventListener('click', (e) => {
                if (window.parent.closeSocketChat) {
                    window.parent.closeSocketChat()
                }
            })
        }

        socket.emit('socketChat-newMember', {
            admin,
            sessionID
        })

        socket.emit('socketChat-getMessages', {
            admin,
            sessionID
        })

        document.querySelector('.chat-message').addEventListener('submit', (e) => {
            e.preventDefault();
            document.querySelector('#message-to-send').blur();
            if (document.querySelector('#message-to-send').value.trim() !== "") {
                socket.emit('socketChat-newMessage', {
                    message: document.querySelector('#message-to-send').value,
                    date: new Date().toLocaleString('en-GB', {
                        hour: '2-digit',
                        minute: '2-digit',
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric'
                    }).replace(/,/g, ''),
                    admin,
                    sessionID
                });
            }
            document.querySelector('#message-to-send').value = '';
        })

        socket.on('socketChat-updateMessages', (data) => {
            let generatedHtml = '';
            if (data.messages) {
                data.messages.forEach((message) => {
                    let text = message.message;
                    try {
                        text = message.message.replaceAll('\n', '<br/>');
                    } catch (e) { }

                    if (admin && message.admin || !admin && !message.admin) {
                        generatedHtml += `<li class="clearfix"> <div class="message-data align-right"><span class="message-data-name"><div class="message-data-time">${message.date}</div> You</span></div><div class="message notranslate other-message float-right">${text}</div></li>`;
                    } else {
                        generatedHtml += `<li><div class="message-data clearfix"><span class="message-data-name">${chatWith} <div class="message-data-time">${message.date}</div></span></div><div class="message notranslate my-message">${text}</div></li>`;
                    }
                })
                if (generatedHtml) {
                    try {
                        window.parent.openSocketChat()
                    } catch (e) {

                    }

                    document.querySelector('.chat-history ul').innerHTML = generatedHtml
                    document.querySelector('.chat-history').scrollTo(0, document.querySelector('.chat-history').scrollHeight);
                }
            }
        })
    </script>
